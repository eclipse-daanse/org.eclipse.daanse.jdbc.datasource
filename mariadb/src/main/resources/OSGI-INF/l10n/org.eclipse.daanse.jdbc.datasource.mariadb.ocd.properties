# MariaDB JDBC DataSource Configuration Localization

# OCD Names and Descriptions
ocd.ds.name=MariaDBSqlDataSource
ocd.ds.description=Configuration for a MariaDB DataSource

ocd.cpds.name=MariaDBConnectionPoolDataSource
ocd.cpds.description=Configuration for a MariaDB ConnectionPoolDataSource

ocd.xads.name=MariaDBXADataSource
ocd.xads.description=Configuration for a MariaDB XADataSource

# Property Names and Descriptions
user.name=Username
user.description=The username for database authentication

.password.name=Password
.password.description=The password for database authentication

host.name=Server Host
host.description=The hostname or IP address of the MariaDB server

port.name=Server Port
port.description=The port number on which the MariaDB server is listening (default: 3306)

databaseName.name=Database Name
databaseName.description=The name of the database to connect to

# MariaDB-specific properties

connectTimeout.name=Connection Timeout
connectTimeout.description=The connect timeout value, in milliseconds, or zero for no timeout (default: 30000)

useServerPrepStmts.name=Use Server Prepared Statements
useServerPrepStmts.description=Enable binary protocol for prepared statements. Has benefits when hitting cache, but overhead when missing cache. Recommended for MariaDB 10.6+ due to MDEV-19237 (default: false)

allowLocalInfile.name=Allow Local Infile
allowLocalInfile.description=Permit loading data from file using LOAD DATA LOCAL INFILE. Having this option enabled can impact batch performance (default: true)

sslMode.name=SSL Mode
sslMode.description=Enables SSL/TLS in a specific mode (default: disable)

useCompression.name=Use Compression
useCompression.description=Compresses the exchange with the database through gzip. Provides better performance when the database is not in the same location (default: false)

socketTimeout.name=Socket Timeout
socketTimeout.description=Defined the network socket timeout (SO_TIMEOUT) in milliseconds. Value of 0 disables this timeout (default: 0)

allowMultiQueries.name=Allow Multi Queries
allowMultiQueries.description=Permit multi-queries like 'insert into ab (i) values (1); insert into ab (i) values (2)' (default: false)

sessionVariables.name=Session Variables
sessionVariables.description=Comma-separated key=value pairs for MySQL session variables, set upon establishing successful connection

# SSL Mode Options (following .option.optionname.label pattern)
sslMode.option.disable.label=Disable (No SSL/TLS)
sslMode.option.trust.label=Trust (Encryption only, no verification)
sslMode.option.verify-ca.label=Verify CA (Certificate verification)
sslMode.option.verify-full.label=Verify Full (Certificate and hostname verification)
