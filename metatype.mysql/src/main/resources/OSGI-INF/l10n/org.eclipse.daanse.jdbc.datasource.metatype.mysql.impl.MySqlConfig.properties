ocd.name=MySQLDataSource
ocd.description=Configuration for a MySQL DataSource

# Basic connection properties
user.name=Username
user.description=The username for database authentication

.password.name=Password
.password.description=The password for database authentication

host.name=Server Host
host.description=The hostname or IP address of the MySQL server

port.name=Server Port
port.description=The port number on which the MySQL server is listening (default: 3306)

databaseName.name=Database Name
databaseName.description=The name of the database to connect to

# MySQL-specific properties

autoReconnect.name=Auto Reconnect
autoReconnect.description=Enable automatic reconnection to the server if the connection is lost

connectTimeout.name=Connection Timeout
connectTimeout.description=Timeout in milliseconds for establishing a connection (0 = no timeout)

socketTimeout.name=Socket Timeout
socketTimeout.description=Timeout in milliseconds for socket operations (0 = no timeout)

useSSL.name=Use SSL
useSSL.description=Use SSL encrypted connection to the server

useUnicode.name=Use Unicode
useUnicode.description=Use Unicode character handling for string values

characterEncoding.name=Character Encoding
characterEncoding.description=Character encoding to use for string data (default: UTF-8)

useServerPrepStmts.name=Use Server Prepared Statements
useServerPrepStmts.description=Use server-side prepared statements for better performance

cachePrepStmts.name=Cache Prepared Statements
cachePrepStmts.description=Cache prepared statements on the client side

prepStmtCacheSize.name=Prepared Statement Cache Size
prepStmtCacheSize.description=Number of prepared statements to cache (default: 25)

useCompression.name=Use Compression
useCompression.description=Use compression for client/server communication

zeroDateTimeBehavior.name=Zero DateTime Behavior
zeroDateTimeBehavior.description=How to handle zero datetime values (exception, convertToNull, round)

serverTimezone.name=Server Timezone
serverTimezone.description=Override detection/configuration of the server timezone

useAffectedRows.name=Use Affected Rows
useAffectedRows.description=Return affected rows instead of found rows for UPDATE statements

allowMultiQueries.name=Allow Multi Queries
allowMultiQueries.description=Allow multiple statements separated by semicolons in a single query

rewriteBatchedStatements.name=Rewrite Batched Statements
rewriteBatchedStatements.description=Rewrite batched inserts into multi-value inserts for better performance

useInformationSchema.name=Use Information Schema
useInformationSchema.description=Use INFORMATION_SCHEMA to derive metadata instead of SHOW commands

logger.name=Logger Class
logger.description=Fully qualified class name of the logger implementation to use
