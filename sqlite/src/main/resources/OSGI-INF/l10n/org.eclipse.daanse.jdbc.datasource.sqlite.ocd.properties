# SQLite JDBC DataSource Configuration Localization

# OCD Names and Descriptions
ocd.ds.name=SQLiteDataSource
ocd.ds.description=Configuration for a SQLite DataSource

ocd.cpds.name=SQLiteConnectionPoolDataSource
ocd.cpds.description=Configuration for a SQLite ConnectionPoolDataSource

# Property Names and Descriptions
url.name=Database URL
url.description=The JDBC URL for the SQLite database file (must start with jdbc:sqlite:)
user.name=Username
user.description=The username for database authentication (optional for SQLite)
.password.name=Password
.password.description=The password for database authentication (optional for SQLite)

# SQLite-specific properties
openModeFlags.name=Open Mode Flags
openModeFlags.description=SQLite open mode flags controlling how the database is opened

sharedCache.name=Shared Cache
sharedCache.description=Enable SQLite shared cache mode

loadExtensionEnabled.name=Load Extension Enabled
loadExtensionEnabled.description=Enable loading of SQLite extensions

readOnly.name=Read Only
readOnly.description=Open database in read-only mode

cacheSize.name=Cache Size
cacheSize.description=Number of pages in the page cache

caseSensitiveLike.name=Case Sensitive LIKE
caseSensitiveLike.description=Enable case-sensitive LIKE operator

defaultCacheSize.name=Default Cache Size
defaultCacheSize.description=Default number of pages in the page cache

deferForeignKeys.name=Defer Foreign Keys
deferForeignKeys.description=Defer foreign key constraint checking

enforceForeignKeys.name=Enforce Foreign Keys
enforceForeignKeys.description=Enable foreign key constraint enforcement

fullSync.name=Full Sync
fullSync.description=Enable full synchronous mode for durability

incrementalVacuum.name=Incremental Vacuum
incrementalVacuum.description=Enable incremental vacuum mode

journalMode.name=Journal Mode
journalMode.description=SQLite journal mode (DELETE, TRUNCATE, PERSIST, MEMORY, WAL, OFF)

jounalSizeLimit.name=Journal Size Limit
jounalSizeLimit.description=Maximum size of the journal file in bytes

legacyFileFormat.name=Legacy File Format
legacyFileFormat.description=Use legacy SQLite file format

lockingMode.name=Locking Mode
lockingMode.description=SQLite locking mode (NORMAL, EXCLUSIVE)

pageSize.name=Page Size
pageSize.description=Size of database pages in bytes

maxPageCount.name=Max Page Count
maxPageCount.description=Maximum number of pages in the database

readUncommited.name=Read Uncommitted
readUncommited.description=Enable read uncommitted isolation level

recursiveTriggers.name=Recursive Triggers
recursiveTriggers.description=Enable recursive trigger execution

reverseUnorderedSelects.name=Reverse Unordered Selects
reverseUnorderedSelects.description=Reverse the order of unordered SELECT results

shortColumnNames.name=Short Column Names
shortColumnNames.description=Use short column names in result sets

synchronous.name=Synchronous Mode
synchronous.description=SQLite synchronous mode (OFF, NORMAL, FULL, EXTRA)

hexKeyMode.name=Hex Key Mode
hexKeyMode.description=Mode for handling hexadecimal keys

tempStore.name=Temp Store
tempStore.description=Storage location for temporary tables and indices

tempStoreDirectory.name=Temp Store Directory
tempStoreDirectory.description=Directory for temporary database files

userVersion.name=User Version
userVersion.description=User-defined version number for the database

applicationId.name=Application ID
applicationId.description=Application ID for the database file

transactionMode.name=Transaction Mode
transactionMode.description=Default transaction mode (DEFERRED, IMMEDIATE, EXCLUSIVE)

datePrecision.name=Date Precision
datePrecision.description=Precision for date/time values

dateClass.name=Date Class
dateClass.description=Java class to use for date/time values

dateStringFormat.name=Date String Format
dateStringFormat.description=Format string for date/time values

busyTimeout.name=Busy Timeout
busyTimeout.description=Timeout in milliseconds for busy database operations

